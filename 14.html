    <script>
       var marks = {
            "maths": 34,
            "english": 56,
            "science": 32,
            "hindi": 75,
            "social science": 65
        };
        
        //Take the subject name from the student through prompt box and print the subject marks and pass/fail status.

        var x=prompt("enter a subject");
        if(marks[x]>35){
            console.log("pass")
        }
        else{
            console.log("fail")
        }
        

    </script>
