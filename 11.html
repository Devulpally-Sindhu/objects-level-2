<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var marks = {
            "maths": 34,
            "english": 56,
            "science": 32,
            "hindi": 75,
            "social science": 65
        };

        //Print the least scored subject.
        var min=+Infinity;
        var a;
        for(var x in marks){
            if(marks[x]<min){
                min=marks[x]; 
                a=x; 
            }
        }
        console.log(min,a)

    </script>
</body>
</html>
